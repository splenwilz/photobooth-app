name: EAS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Publish EAS Update (PR)
        if: github.event_name == 'pull_request'
        run: |
          eas update \
            --branch preview \
            --message "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}" \
            --non-interactive

      - name: Build Preview (PR)
        if: github.event_name == 'pull_request'
        run: eas build --profile preview --platform all --non-interactive --no-wait

      - name: Build Production (Push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: eas build --profile production --platform all --non-interactive --no-wait
